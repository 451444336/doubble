spring:
   profiles:
     active: test
#mybatis扫描包
mybatis:
    type-aliases-package: com.born.facade.entity
    #Mapper指定扫描包
    mapper-locations: classpath*:**/mapper/xml/**/*.xml

#通用Mapper
mapper:
    mappers:
        - com.born.core.base.BaseMapper
    not-empty: false
    identity: MYSQL


#日志配置
logging:
  level:
    org.apache.zookeeper: off
    com.alibaba: off
    com.aq.mapper: debug

#pageHelper分页设置
pagehelper:
    helperDialect: mysql
    reasonable: false
    supportMethodsArguments: true
    params: count=countSql

---
spring:
  profiles: dev
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.50.244:3306/qft_new?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
      username: root
      password: root
      max-active: 50
      initial-size: 10
      max-wait: 60000
