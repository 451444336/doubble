<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>职位列表</title>
    <!--主样式表-->
    <link rel="stylesheet" th:href="@{/static/css/models.css}">
</head>
<body>
<!--子页顶部内容-->
<div class="subTopBox">
    <div class="subTopLeft">
        <a class="subTopBtn qft_addPlace" href="javascript:void(0);">添加职位</a>
    </div>
</div>
<!--end 子页顶部内容-->
<!--子页主体内容-->
<div class="subConBox">
    <table class="wareList" id="example"></table>
</div>
<!--end 子页主体内容-->
<!--添加/修改部门-->
<div class="PopupBox hide" id="qft_branchBox">
    <form id="roleForm">
    	<input name="deptId" id="deptId" type="hidden" th:value="*{deptId}"/>
        <table class="popupList">
            <tr>
                <th class="fieldName"><span class="require">*</span>职位名称：</th>
                <td><input name="name" id="name"  class="validate[required]" type="text" value="" ></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" th:src="@{/static/js/jquery-1.11.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>
<!--dataTable-->
<script type="text/javascript" th:src="@{/static/js/datatables/jquery.dataTables.js}"></script>
<!--layer弹出层-->
<script type="text/javascript" th:src="@{/static/js/layer/layer.js}"></script>
<!--表单验证-->
<script type="text/javascript" th:src="@{/static/js/validate/jquery.validationEngine-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/static/js/validate/jquery.validationEngine.js}"></script>
<script th:inline="javascript">
var tb;
    $(function(){
    	 //添加职位
        $('.subTopLeft').on('click','.qft_addPlace,.JS_edit',function(){
            layer.open({
                type: 1,
                title: '添加职位',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['460px','170px'],
                btn:['保存','取消'],
                yes: function(){
                	if (!$("#roleForm").validationEngine("validate")) {
                        return false;
                    }
                	var params = $("#roleForm").serialize();
                    $.post("/web/pos/addPosition",params, function (data) { 
                        layer.alert(data.message, {  
                            title: "编辑操作",  
                            btn: ['确定']  
                        },  
                            function (index, item) { 
                        		parent.location.reload(); 
                            });  
                    });
                },
                btnAlign: 'c',
                content: $('#qft_branchBox')
            });
        });
        //编辑职位
        $('.wareList').on('click','.JS_edit',function(){
        	var id = $(this).attr("data_id");
        	var data_name = $(this).attr("data_name");
            layer.open({
                type: 2,
                title: '编辑职位',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['900px','595px'],
                btnAlign: 'c',
                content: '/web/pos/editIndex/'+id+'/'+data_name
            });
        });
        //表单验证
       $("#roleForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //删除
        $('.wareList').on('click','.JS_delete',function(){
        	var id = $(this).attr("data_id");
            layer.confirm('是否确定删除？',{
                title: '信息确认',
                skin: 'popup-title-bg', //样式类名
                icon: 3,
                btnAlign: 'c',
                area: ['350px','170px'],
                closeBtn : 0,
                yes: function(){
                	$.get("/web/pos/deletePosition/"+id, function (data) {  
                        layer.alert(data.message, {  
                            title: "删除操作",  
                            btn: ['确定']  
                        },  
                            function (index, item) {  
                                parent.location.reload();  
                            });  
                    });
                }
            });
        });
        //datatable
       tb = $('#example').DataTable({
            "bServerSide": true,
            "sPaginationType": "full_numbers",
            //"bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "autoWidth": false,  //自适应宽度
            //"sAjaxSource": "${ctx}/api/user/list", //ajax调用接口
            //<div class="btn-group" style="text-align:left;"><button type="button" class="btn btn-info dropdown-toggle"data-toggle="dropdown">操作 <span class="caret"></span></button>
            "sAjaxSource": "/web/pos/getPageList", //ajax调用接口
            "aoColumnDefs": [{sDefaultContent: '', orderable: false, aTargets: ['_all']}],
            "aoColumns": [
                {"sTitle": "职务名称", "mData": "name"},
                {"sTitle": "创建人", "mData": "createrName"},
                {"sTitle": "创建时间", "mData": "createTime"},
                {"sWidth": "280px", "sTitle" : "基本操作","mData" : "id","sClass":"tab_operate", "mRender" : function ( data, type, full ) {
                        var text = '<a class="operateBtn JS_edit" href="javascript:void(0);" data_name="'+full.name+'" data_id="'+data+'">编辑职位与权限修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;';
                        text += '<a class="operateBtn deleteCol JS_delete" href="javascript:void(0);" data_id="'+data+'">删除</a>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData" : function ( sSource, aoData, fnCallback, oSettings ) {
               oSettings.jqXHR = $.ajax( {
                   "dataType" 	: 'json',
                   "type" 		: "GET",
                   "async"     : 'false',
                   "url" 		: sSource,
                   "data" 		: {
                       'pageNum': (aoData[3].value/aoData[4].value)+1,
                       'pageSize' :  aoData[4].value,
                       'deptId'  :  $("#deptId").val()
                   },
                   "success"	: fnCallback
               } );
           } ,
           "fnDrawCallback": function () {
               var api = this.api();
              /*  var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
               api.column(0).nodes().each(function (cell, i) {
                   cell.innerHTML = startIndex + i + 1;
               }); */
           } 
        });
    })
     //条件查询重新加载数据
    function query() {
        tb.draw();
    }

    //重置
    function reseter() {
        $("#formID")[0].reset();
        $("#auditStatus").selectpicker('val', '');
    }
</script>
</body>
</html>
